<!DOCTYPE html>
<html>
<head>
    <title>Hand Verification Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            text-align: center;
            padding-top: 50px;
        }

        #main-box {
            width: 420px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }

        video {
            width: 100%;
            border-radius: 10px;
            border: 2px solid #333;
        }

        #status {
            font-size: 18px;
            margin-top: 15px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

<div id="main-box">
    <h2>Hand Recognition Login</h2>

    <video id="video" autoplay playsinline></video>

    <p id="status">Show your hand to authenticate...</p>
</div>

<script src="/static/verify.js"></script>

</body>
</html>
